<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Truyện Tranh</title>
    <link rel="stylesheet" href="../css/style73.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Press+Start+2P&family=Sansita+Swashed:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="signup">
        <div>
            <h1>Đăng Kí</h1>
            <hr>
        </div>
        <div class="name">
            <input class="input1" type="text" placeholder="Tên">
            <input class="input1" type="text" placeholder="Họ">
        </div>
        <div>
            <input class="input2" type="text" placeholder="Địa chỉ email">
        </div>
        <div>
            <input class="input2" type="text" placeholder="Tên đăng nhập">
        </div>
        <div>
            <input class="input2" type="text" placeholder="Mật khẩu">
        </div>
        <div>
            <input class="input2" type="text" placeholder="Nhập lại mật khẩu">
        </div>
        <div>
            <h4>Giới tính</h4>
            <div class="gender">
                <span>
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" value="male">
                </span>

                <span>
                    <label for="female">Nữ</label>
                    <input type="radio" name="gender" value="female">
                </span>

                <span>
                    <label for="other">Khác</label>
                    <input type="radio" name="gender" value="other">
                </span>
            </div>
        </div>
        <div>
            <h4>Ngày sinh</h4>
            <div class="dob">
                <span>
                    <select name="dob" id="#">
                        <option selected disabled>Ngày</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>

                    </select>
                </span>
                <span>
                    <select name="dob" id="#">
                        <option selected disabled>Tháng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                    </select>
                </span>
                <span>
                    <select name="dob" id="#">
                        <option selected disabled>Năm</option>
                        <option value="1">2000</option>
                        <option value="2">2001</option>
                        <option value="3">2002</option>
                        <option value="4">2003</option>
                        <option value="5">2004</option>
                        <option value="1">2005</option>
                        <option value="1">2006</option>
                        <option value="1">2007</option>
                        <option value="1">2008</option>
                        <option value="1">2009</option>
                        <option value="1">2010</option>
                    </select>
                </span>
                <div class="agree">
                    <span>
                        <input type="radio" name="agree" value="agree">
                        <label for="agree">Tôi đồng ý với các điều lệ</label>
                    </span>
                </div>
            </div>
        </div>
        <a href="../html/login.html">
            <p class="end">Đăng kí</p>
        </a>
    </div>
</body>

</html>
